<div class="page-container" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="24px">
  <div fxFlex="60%" fxFlex.lt-md="100%">
    <h1>{{ 'Proposals' | translate }}</h1>

    <app-proposal *ngFor="let proposal of proposalService.proposals" [proposal]="proposal"></app-proposal>
  </div>
  <div fxFlex="40%" fxFlex.lt-md="100%">
    <h1>{{ 'Results' | translate }}</h1>

    <app-results inViewport (inViewportAction)="setResultsInViewport($event)" style="margin-bottom: 24px;"></app-results>
  </div>
</div>

<app-results-mobile-summary ngShow.lt-md *ngIf="!resultsVisible"></app-results-mobile-summary>
