<mat-card *ngIf="results$ | async; let results" fxLayout="row" fxLayoutGap="12px" fxLayoutAlign="center center">
  <div class="result-section-mobile" fxFlex="33%" fxLayoutAlign="center center" matTooltip="{{ 'Legal reduction' | translate }}">
    <span class="result-section-mobile-title-icon">
      <mat-icon class="inline">gavel</mat-icon>
    </span>

    <mat-progress-bar class="progress" mode="determinate"
      [color]="results.legalGhgTarget.color"
      [value]="results.legalGhgTarget.percentage">
    </mat-progress-bar>
  </div>

  <div class="result-section-mobile" fxFlex="33%" fxLayoutAlign="center center" matTooltip="{{ 'GHG reduction' | translate }}">
    <span class="result-section-mobile-title-text">
      EU
    </span>

    <mat-progress-bar class="progress" mode="determinate"
      [color]="results.euGhgTarget.color"
      [value]="results.euGhgTarget.percentage">
    </mat-progress-bar>
  </div>

  <div class="result-section-mobile" fxFlex="33%" fxLayoutAlign="center center">
    <span class="result-section-mobile-title-icon">
      <mat-icon class="inline">sell</mat-icon>
    </span>

    <span [class.color-accent]="results.totalCostIncludingTax.isNegative()">
      <app-cost *ngIf="results.totalCostIncludingTax.isNegative()" [cost]="results.totalCostIncludingTax.multiply(-1)" valueType="avg"></app-cost>
      <app-cost *ngIf="results.totalCostIncludingTax.isPositive()" [cost]="results.totalCostIncludingTax" valueType="avg"></app-cost>
    </span>
  </div>

</mat-card>
