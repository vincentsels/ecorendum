<mat-card *ngIf="results$ | async; let results" fxLayout="row" fxLayoutGap="12px" fxLayoutAlign="center center">
  <div class="result-section-mobile" fxFlex="33%" fxLayoutAlign="center center">
    <span class="result-section-mobile-title-icon">
      <mat-icon class="inline">propane</mat-icon>
    </span>

    <mat-progress-bar class="progress" mode="determinate"
      [color]="results.legalGhgTarget.color"
      [value]="results.legalGhgTarget.percentage">
    </mat-progress-bar>
  </div>

  <div class="result-section-mobile" fxFlex="33%" fxLayoutAlign="center center">
    <span class="result-section-mobile-title-icon">
      <mat-icon class="inline">oil_barrel</mat-icon>
    </span>

    <mat-progress-bar class="progress" mode="determinate"
      [color]="results.euGhgTarget.color"
      [value]="results.euGhgTarget.percentage">
    </mat-progress-bar>
  </div>

  <div class="result-section-mobile" fxFlex="33%" fxLayoutAlign="center center">
    <span class="result-section-mobile-title-icon">
      <mat-icon class="inline">sell</mat-icon>
    </span>

    <div class="numerical">
      {{ results.totalCostIncludingTax | cost }}
      <!-- <span [class.color-accent]="results.totalCost + results.ghgTarget.tax < 0"> {{ results.totalCost + results.ghgTarget.tax | cost }}</span> -->
    </div>
  </div>

</mat-card>
