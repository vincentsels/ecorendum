<mat-card *ngIf="results$ | async; let results" fxLayout="row" fxLayoutGap="12px" fxLayoutAlign="center center" class="mat-elevation-z8">
  <div class="result-section-mobile" fxFlex="25%" fxLayoutAlign="center center">
    <span class="result-section-mobile-title-icon">
      <mat-icon class="inline">cloud_download</mat-icon>
    </span>

    <mat-progress-bar class="progress" mode="determinate"
      [color]="results.ghgReductionColor"
      [value]="results.ghgReductionPercentage">
    </mat-progress-bar>
  </div>

  <div class="result-section-mobile" fxFlex="25%" fxLayoutAlign="center center">
    <span class="result-section-mobile-title-icon">
      <mat-icon class="inline">savings</mat-icon>
    </span>

    <mat-progress-bar class="progress" mode="determinate"
      [color]="results.energySavedColor"
      [value]="results.energySavedPercentage">
    </mat-progress-bar>
  </div>

  <div class="result-section-mobile" fxFlex="25%" fxLayoutAlign="center center">
    <span class="result-section-mobile-title-icon">
      <mat-icon class="inline">wb_sunny</mat-icon>
    </span>

    <mat-progress-bar class="progress" mode="determinate"
      [color]="results.renewableEnergyAddedColor"
      [value]="results.reAddedPercentage">
    </mat-progress-bar>
  </div>

  <div class="result-section-mobile" fxFlex="25%" fxLayoutAlign="center center">
    <span class="result-section-mobile-title-icon">
      <mat-icon class="inline">sell</mat-icon>
    </span>

    <div class="numerical">
      <div class="amount-selected">{{ 'Measures' }}: € {{ results.totalCost | number }}</div>
      <div class="amount-selected">{{ 'Balance' }}:
        <span [class.color-accent]="results.totalCost + results.ghgTax < 0"> € {{ results.totalCost + results.ghgTax | number }}</span></div>
    </div>
  </div>

  <!-- <mat-card class="result-section-mobile">
    <span><mat-icon class="inline">public</mat-icon> {{ 'Total impact' | translate }}</span>
    <div *ngFor="let impactItem of results.totalImpact">
      <mat-icon class="inline icon-list-item" [class]="impactItem.class" matTooltip="{{ enums.ImpactDomain[impactItem.domain] | translate }}">{{ impactItem.getImpactDomainIcon() }}</mat-icon>
      {{ enums.ImpactDomain[impactItem.domain] | translate }}: {{ impactItem.amount }}
    </div>
  </mat-card> -->
</mat-card>
