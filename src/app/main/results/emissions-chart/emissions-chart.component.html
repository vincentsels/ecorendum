<div class="chart-container">
  <div class="chart-column-container">
    <div class="chart-column" *ngFor="let se of sectorEmissionsResults.sectors; trackBy: getSectorType">
      <div class="chart-column-current-emissions bg-color-accent" [style.flex-basis]="se.percentageOfMax + '%'">
        <div class="chart-column-resulting-emissions bg-color-primary" [style.flex-basis]="se.percentageReduction + '%'">

        </div>
      </div>
    </div>
  </div>
  <div class="chart-labels-container">
    <div class="chart-label" *ngFor="let se of sectorEmissionsResults.sectors">
      <mat-icon class="inline">{{ se.sectorIcon }}</mat-icon> {{ se.sector }}
    </div>
  </div>
</div>
