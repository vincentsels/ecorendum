<div class="chart-container">
  <div class="chart-column-container">
    <div class="chart-column" *ngFor="let se of sectorEmissionsResults.sectors; trackBy: getSectorType">
      <div class="chart-column-current-emissions" [style.flex-basis]="se.percentageOfMax + '%'" matTooltip="{{ se.reducedEmissions | number }} kt" matTooltipPosition="above">
        <div class="chart-column-resulting-emissions" [style.flex-basis]="se.percentageReduction + '%'" matTooltip="{{ se.resultingEmissions | number }} kt" matTooltipPosition="above">

        </div>
      </div>
    </div>
  </div>
  <div class="chart-labels-container">
    <div class="chart-label" *ngFor="let se of sectorEmissionsResults.sectors">
      <mat-icon matTooltip="{{ se.sector | translateEnum:'Sector' | async }}">{{ se.sectorIcon }}</mat-icon>
    </div>
  </div>
</div>
